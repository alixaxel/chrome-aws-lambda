name: AWS SAM CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - uses: aws-actions/setup-sam@v0
      with:
        node-version: 14.x
    - run: npm install
    - run: make chrome_aws_lambda.zip
    - run: unzip chrome_aws_lambda.zip -d _/amazon/puppetter/code
    - run: sam local invoke --template ./_/amazon/puppetter/template.yml --event ./_/amazon/puppetter/events/example.com.json node14
